<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web para el alquiler de pelicules" />
    <meta name="keywords" content="peliculas, cine , series" />
    <meta
      name="author"
      content=" Juan - Mariana -Sofia -Lujan -Tamara - Celeste "
    />
    <meta name="robots" content="index" />
    <title>Cineflow</title>
    <link rel="icon" href="/assets/icono_flow.PNG" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <header class="container z-3 position-absolute">
      <div class="navbar row d-flex align-items-center fixed-top">
        <!-- logo -->
        <div
          class="logo col-6 col-lg-2 order-lg-1 d-flex justify-content-start text-light"
        >
          <img src="/assets/cineflow.svg" />
        </div>
        <!-- iconos -->
        <div
          class="iconos col-6 col-lg-2 order-lg-3 d-flex justify-content-end"
        >
          <a href="#" data-bs-toggle="modal" data-bs-target="#buscador"
            ><i class="bi bi-search pb-2 m-1 text-light"></i
          ></a>
          <a href="#" data-bs-toggle="modal" data-bs-target="#login"
            ><i class="bi bi-person-circle m-2 text-light"> </i
          ></a>
          <a href="/Pages/planes.html"
            ><i class="bi bi-bookmark m-2 text-center text-light"></i
          ></a>
        </div>

        <!-- menu -->
        <div
          class="menu col-12 col-md-12 col-lg-8 order-lg-2 text-light justify-content-center"
        >
          <ul class="nav scroll">
            <li class="nav-item">
              <a class="nav-link text-light" href="/index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Destacados</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-light" href="#">Team Flow</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Contactános</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="cuerpo"></div>
      <!-- Modal buscador -->
      <div
        class="modal fade"
        id="buscador"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Busca tu pelicula
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- buscador -->
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-primary"
                  type="button"
                  id="button-addon2"
                >
                  Buscar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal login-->
      <div
        class="modal fade"
        id="login"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="login">Iniciar sesión</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >Correo electrónico:</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="recipient-name"
                    placeholder="example@example.com"
                  />
                </div>

                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >Contraseña:</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="pass"
                    placeholder="ingresa tu contraseña"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Ingresar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
