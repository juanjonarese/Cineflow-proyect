<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web para el alquiler de pelicules" />
    <meta name="keywords" content="peliculas, cine , series" />
    <meta
      name="author"
      content=" Juan - Mariana -Sofia -Lujan -Tamara - Celeste "
    />
    <meta name="robots" content="index" />
    <title>Cineflow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <form class="form col-10 col-md-8 col-lg-4">
        <div class="titulo text-center">
          <h2>Iniciá sesión</h2>
        
        </div>
        <div class="contenedor-input"> 
          <label for="email" class="titulo-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="example@example.com"/>
        </div>

        <div class="contenedor-input">
          <label for="password" class="titulo-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña"/>
        </div>

        <div class="recordar"><a href="" >¿Olvidaste la contraseña?</a></div>
        <div class="button-group">
          <button type="submit">Iniciar sesión</button>
        </div>

        <div class="member text-center">
          <p>
            ¿Todavia no sos miembro de Cineflow? <a href="#">Suscribirme</a>
          </p>
        </div>
      </form>




























      
    </header>
    <main></main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
