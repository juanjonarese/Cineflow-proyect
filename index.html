<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web para el alquiler de pelicules" />
    <meta name="keywords" content="peliculas, cine , series" />
    <meta
      name="author"
      content=" Juan - Mariana -Sofia -Lujan -Tamara - Celeste "
    />
    <meta name="robots" content="index" />
    <title>Cineflow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container-fluid text-center position-fixed text-light">
        <div class="row">
          <!-- logo -->
          <div class="col-6">
            <span>Cineflow</span>
            <!-- <img
              class="logo"
              src="/assets/free-logotipo-3446031-2882300.webp"
              alt="logo"
            /> -->
          </div>
          <!-- iconos -->
          <div class="iconos col-6 fs-6">
            <div class="iconos">
              <i class="bi bi-search"> </i>
              <i class="bi bi-bookmark"></i>
              <i
                class="bi bi-person-circle"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Suscríbete
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <!-- aca va el formulario para usuario y contraseña -->
                        <form>
                          <div class="mb-3">
                            <label
                              for="exampleInputEmail1"
                              class="form-label fs-5"
                              >Email</label
                            >
                            <input
                              type="email"
                              class="form-control"
                              id="exampleInputEmail1"
                              aria-describedby="emailHelp"
                            />
                          </div>
                          <div class="mb-3">
                            <label
                              for="exampleInputPassword1"
                              class="form-label fs-5"
                              >Contraseña</label
                            >
                            <input
                              type="password"
                              class="form-control"
                              id="exampleInputPassword1"
                            />
                            <div id="emailHelp" class="form-text fs-6">
                              Nunca compartas tu contraseña con nadie.
                            </div>
                          </div>
                          <div class="mb-3 form-check">
                            <input
                              type="checkbox"
                              class="form-check-input"
                              id="exampleCheck1"
                            />
                            <label
                              class="form-check-label fs-6"
                              for="exampleCheck1"
                              >olvide mi contraseña</label
                            >
                          </div>
                          <button type="submit" class="btn btn-primary">
                            Submit
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </i>
            </div>
          </div>
        </div>
        <!-- lista de menu -->
        <div class="row">
          <div class="menu col-12">
            <ul class="">
              <li>
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li>
                <a class="nav-link" href="#">Series</a>
              </li>
              <li>
                <a class="nav-link" href="#">Peliculas</a>
              </li>
              <li>
                <a class="nav-link disabled" aria-disabled="true">Categorias</a>
              </li>
              <li>
                <a class="nav-link disabled" aria-disabled="true"
                  >Sobre nostros</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div>
        <img class="fredy" src="/assets/bohemian-rhapsody-poster.webp" alt="" />
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
