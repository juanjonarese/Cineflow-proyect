<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web para el alquiler de pelicules" />
    <meta name="keywords" content="peliculas, cine , series" />
    <meta
      name="author"
      content=" Juan - Mariana -Sofia -Lujan -Tamara - Celeste "
    />
    <meta name="robots" content="index" />
    <title>Cineflow</title>
    <link rel="icon" href="/assets/icono_flow.PNG" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="container-fluid">
      <div class="navbar row d-flex align-items-center">
        <!-- logo -->
        <div
          class="logo col-6 col-lg-2 order-lg-1 d-flex justify-content-start text-light"
        >
          <img src="/assets/cineflow.svg" />
        </div>
        <!-- iconos -->
        <div
          class="iconos col-6 col-lg-2 order-lg-3 d-flex justify-content-end"
        >
          <a href="#" data-bs-toggle="modal" data-bs-target="#buscador"
            ><i class="bi bi-search pb-2 m-1 text-light"></i
          ></a>
          <a href="#" data-bs-toggle="modal" data-bs-target="#login"
            ><i class="bi bi-person-circle m-2 text-light"> </i
          ></a>
          <a href="/Pages/planes.html"
            ><i class="bi bi-bookmark m-2 text-center text-light"></i
          ></a>
        </div>

        <!-- menu -->
        <div class="menu col-12 col-md-12 col-lg-8 order-lg-2 text-light">
          <ul class="nav scroll lg-justify-content-center">
            <li class="nav-item">
              <a class="nav-link text-light" href="/index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Peliculas y series</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Series</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Sobre nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Contactános</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <!-- Fromulario de suscrpcion -->
      <div
        class="container-fluid vh-100 d-flex justify-content-center align-items-start mt-5"
      >
        <form
          class="suscripcion row g-3 needs-validation justify-content-center mb-5"
          novalidate
        >
          <div class="col-12 col-lg-6">
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-12 col-lg-6">
            <label for="validationCustom02" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-12 col-lg-6">
            <label for="validationCustomUsername" class="form-label"
              >Nombre de usuario</label
            >
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input
                type="text"
                class="form-control"
                id="validationCustomUsername"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">Ingresa un nombre de usuario.</div>
            </div>
          </div>
          <div class="col-md-6 col-lg-6">
            <label for="validationCustom03" class="form-label">Pais</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              required
            />
            <div class="invalid-feedback">Ingresa tu pais.</div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom04" class="form-label">Plan</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Elegi tu plan</option>
              <option>Basico</option>
              <option>Estandar</option>
              <option>Platino</option>
            </select>
            <div class="invalid-feedback">Ingresa tu pais..</div>
          </div>
          <div class="boton-suscripcion col-12 col-lg-6">
            <button class="btn btn-primary align-items-center" type="submit">
              Suscribirme
            </button>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="invalidCheck"
                required
              />
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
              <label class="form-check-label" for="invalidCheck">
                Acepto terminos y condiciones
              </label>
            </div>
          </div>
        </form>
      </div>

      <!-- Modal buscador -->
      <div
        class="modal fade"
        id="buscador"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Busca tu pelicula
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- buscador -->
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-primary"
                  type="button"
                  id="button-addon2"
                >
                  Buscar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal login-->
      <div
        class="modal fade"
        id="login"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="login">Iniciar sesión</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >Correo electrónico:</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="recipient-name"
                    placeholder="example@example.com"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >Contraseña:</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="pass"
                    placeholder="ingresa tu contraseña"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Ingresar</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
