<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario proyecto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/formulario.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/formulario.css" />
  </head>
  <body class="fondo-formulario">
    <header class="sticky-top">
      <nav
        id="menu"
        class="navbar navbar-expand-lg navbar-dark fixed-md-top z-3"
      >
        <div class="container-fluid">
          <img class="logo" src="/assets/cineflow.svg" alt="logo" />

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Películas y series</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Pages/suscripcion.html">Planes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Pages/sobre-nosotros.html"
                  >Team Flow</a
                >
              </li>
            </ul>

            <div class="row g-2 flex-lg-row-reverse justify-content-between">
              <form class="d-flex col-md-4 col-lg-10 order-2" role="search">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Busca tu película"
                  aria-label="Search"
                />
                <button class="btn btn-primary ms-1" type="submit">
                  <i class="bi bi-search"></i>
                </button>
              </form>
              <a
                class="btn btn-primary col-12 col-md-4 col-lg-2"
                href="/Pages/formulario.html"
              >
                <i class="bi bi-person-circle order-1"> </i>
                <span class="d-lg-none"> Inicio de sesión</span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form class="inicio-sesion col-10 col-md-8 col-lg-4">
        <div class="titulo text-center">
          <h2>Iniciá sesión</h2>
        </div>
        <div class="contenedor-input">
          <label for="email" class="titulo-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="correo"
            placeholder="example@example.com"
          />
        </div>

        <div class="contenedor-input">
          <label for="password" class="titulo-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Ingresa tu contraseña"
          />
        </div>

        <div class="recordar"><a href="">¿Olvidaste la contraseña?</a></div>
        <div class="button-passw">
          <button class="button-iniciate" type="submit">Iniciar sesión</button>
        </div>

        <div class="member text-center">
          <p>
            ¿Todavia no sos miembro de Cineflow? <a href="#">Suscribirme</a>
          </p>
        </div>
      </form>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
